<!doctype HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    </head>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>

    <script src="https://raw.githack.com/heltis/heltis.github.io/master/ar-playground/events.js"></script>

    <body style='margin : 0px; overflow: hidden;'>
        <!-- we add detectionMode and matrixCodeType to tell AR.js to recognize barcode markers -->
        <a-scene embedded vr-mode-ui="enabled: false" arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">

        <a-assets>
            <a-asset-item id="animated-asset" src="https://raw.githubusercontent.com/nicolocarpignoli/nicolocarpignoli.github.io/master/ar-playground/models/CesiumMan.gltf"></a-asset-item>
            <img id="my-image" src="https://raw.githubusercontent.com/heltis/heltis.github.io/master/ar-playground/models/test.PNG">
            <img id="warningWall1" src="https://raw.githubusercontent.com/heltis/heltis.github.io/master/ar-playground/models/Warning_Wall_01.png">
            <img id="warningWall2" src="https://raw.githubusercontent.com/heltis/heltis.github.io/master/ar-playground/models/Warning_Wall_02.png">
            <img id="warningWall3" src="https://raw.githubusercontent.com/heltis/heltis.github.io/master/ar-playground/models/Warning_Wall_03.png">
            <img id="warningWall4" src="https://raw.githubusercontent.com/heltis/heltis.github.io/master/ar-playground/models/Warning_Wall_04.png">
            <img id="warningWall5" src="https://raw.githubusercontent.com/heltis/heltis.github.io/master/ar-playground/models/Warning_Wall_01_blue.png">
            <img id="warningWall6" src="https://raw.githubusercontent.com/heltis/heltis.github.io/master/ar-playground/models/Warning_Wall_01_green.png">
            <img id="warningWall7" src="https://raw.githubusercontent.com/heltis/heltis.github.io/master/ar-playground/models/Warning_Wall_01_yellow.png">
            <img id="warningWall8" src="https://raw.githubusercontent.com/heltis/heltis.github.io/master/ar-playground/models/Warning_Wall_Gray.png">
            <img id="buttonClosed" src="https://raw.githubusercontent.com/heltis/heltis.github.io/master/ar-playground/models/Button_Closed.png">
            <img id="buttonOpen" src="https://raw.githubusercontent.com/heltis/heltis.github.io/master/ar-playground/models/Button_Open.png">
        </a-assets>

        <a-marker markerhandler emitevents="true" cursor="rayOrigin: mouse" id="animated-marker" type='barcode' value='50'>
            <a-image src="#buttonClosed" id="animated-model" position="0 0 0" rotation="-90 0 0" width="2" height="2""></a-image>
        </a-marker>

        <a-marker type='barcode' value='40'>
            <a-image src="#warningWall8" position="0 3 0" rotation="0 0 0" width="11" height="5" material="opacity: 0.5;"></a-image>
        </a-marker>

        <a-marker type='barcode' value='30'>
            <a-image src="#warningWall7" position="0 3 0" rotation="0 0 0" width="11" height="5" material="opacity: 0.5;"></a-image>
        </a-marker>

        <a-marker type='barcode' value='20'>
            <a-image src="#warningWall6" position="0 3 0" rotation="0 0 0" width="11" height="5" material="opacity: 0.5;"></a-image>
        </a-marker>

        <a-marker type='barcode' value='10'>
            <a-image src="#warningWall5" position="0 3 0" rotation="0 0 0" width="11" height="5" material="opacity: 0.5;"></a-image>
        </a-marker>

        <a-marker type='barcode' value='1'>
            <a-image src="#warningWall1" position="0 3 0" rotation="0 0 0" width="11" height="5" material="opacity: 0.5;"></a-image>
        </a-marker>

        <!--
        <a-marker type='barcode' value='12'>
            <a-image src="#warningWall4" position="0 3 0" rotation="0 0 0" width="11" height="5" material="opacity: 0.5;"></a-image>
        </a-marker>

        <a-marker type='barcode' value='11'>
            <a-image src="#warningWall3" position="0 3 0" rotation="0 0 0" width="11" height="5" material="opacity: 0.5;"></a-image>
        </a-marker>

        <a-marker type='barcode' value='10'>
            <a-image src="#warningWall2" position="0 3 0" rotation="0 0 0" width="11" height="5" material="opacity: 0.5;"></a-image>
        </a-marker>
            
        <a-marker type='barcode' value='8'>
            <a-image src="#my-image" position="0 3 0" rotation="180 0 0" material="opacity: 0.5;"></a-image>
        </a-marker>

        <a-marker type='barcode' value='7'>
            <a-plane position="0 0 0" rotation="180 0 0" width="20" height="40" color="red" material="opacity: 0.5;"></a-plane>
        </a-marker>

        <a-marker markerhandler emitevents="true" cursor="rayOrigin: mouse" id="animated-marker" type='barcode' value='6'>
            <a-entity
                id="animated-model"
                gltf-model="#animated-asset"
                scale="2 2 2">
            </a-entity>
        </a-marker>
    -->

        <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
